<div class="container">
  <div class="alert alert-primary" role="alert">
    Ajouter un nouvel article
  </div>
  <div *ngIf="mode==1">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Titre de l'article</label>
          <input type="text" class="form-control" name="titre"  placeholder="titre d'article" [(ngModel)]="article.titre">
        </div>
        <div class="form-group col-md-6">
          <label>Prix de l'article</label>
          <input name="prix" type="text" class="form-control" [(ngModel)]="article.prix" placeholder="prix d'article">
        </div>
      </div>
      <div class="form-group">
        <label>Description de l'article</label>
        <input name="description" type="text" class="form-control" [(ngModel)]="article.description" placeholder="description de l'article">
      </div>
      <button type="submit" class="btn btn-primary" (click)="saveArticle()">Enregistrer</button>
    </form>
  </div>
  <div *ngIf="mode==2">
    <div class="alert alert-info" role="alert">
      Article ajouté avec succès !!!
    </div>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Titre de l'article :</label>
          <label>{{article.titre}}</label>
        </div>
        <div class="form-group col-md-6">
          <label>Description de l'article</label>
          <label>{{article.description}}</label>
        </div>
        <div class="form-group col-md-6">
          <label>Prix de l'article</label>
          <label>{{article.prix}}</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="mode=1" >Nouvel article</button>
      <button type="submit" class="btn btn-primary spacer" routerLink="/articles">Tous les articles</button>
    </form>
  </div>

</div>
